<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Login Page</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .register-link {
      position: absolute;
      bottom: 20px;
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      background-color: #fee;
      text-align: center;
    }

  </style>
</head>
<body>

  <form action="/api/auth/signup" method="post" id="registerForm">

    <p id="error-message" class="error-message"></p>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="roles">Role</label>
      <select name="role-list" id="rol" size="1">
        <option value="user">User</option>
        <option value="moderator">Moderator</option>
        <option value="admin">Admin</option>
      </select>

    <button type="submit">Register</button>
    <p class="error-register" id="registerError"></p>
  </form>

  <div id="error-message" class="error-message"></div>
  <div class="register-link">Have an account? <a href="/login" id="loginLink">Login</a></div>

  <script src="../js/register.js"></script>

</body>
</html>
